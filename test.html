<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        a {
            text-decoration:none;
        }
        ul li {
            list-style:none;
        }
        .test-div {
            width: 300px;
            height: 300px;
        }
        .test-div a {
            display: block;
        }
        .test-div .test-ul .test-li {
            padding: 20px;
            text-align: center;
        }
        .test-div .test-ul .test-li:hover {
            background-color: red;
        }
        .test-div .test-ul .test-li:hover a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="test-div">
        <ul class="test-ul">
            <li class="test-li">
                <a href="">test</a>
            </li>
            <li class="test-li">
                <a href="">test</a>
            </li>
            <li class="test-li">
                <a href="">test</a>
            </li>
            <li class="test-li">
                <a href="">test</a>
            </li>
        </ul>
    </div>
</body>

</html>
